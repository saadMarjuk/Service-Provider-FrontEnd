<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login & Signup Form</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #121212; /* Dark black background */
        flex-direction: column;
      }

      /* Navbar Styles */
      nav {
        width: 100%;
        background: #333;
        padding: 10px 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
      }

      nav ul {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
        justify-content: center;
      }

      nav ul li {
        margin: 0 15px;
      }

      nav ul li a {
        color: #f5f5f5;
        text-decoration: none;
        font-weight: 500;
        padding: 10px 15px;
        transition: color 0.3s ease;
        display: block;
      }

      nav ul li a:hover {
        color: #007bff;
      }

      /* Form Styles */
      .wrapper {
        position: relative;
        max-width: 470px;
        width: 100%;
        border-radius: 12px;
        padding: 20px 30px 120px;
        background: #333;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
        overflow: hidden;
        margin-top: 100px; /* Margin to ensure the content is below the navbar */
      }

      .form.login {
        position: absolute;
        left: 50%;
        bottom: -86%;
        transform: translateX(-50%);
        width: calc(100% + 220px);
        padding: 20px 140px;
        border-radius: 50%;
        height: 100%;
        background: #1f1f1f;
        transition: all 0.6s ease;
      }

      .wrapper.active .form.login {
        bottom: -15%;
        border-radius: 35%;
        box-shadow: 0 -5px 10px rgba(0, 0, 0, 0.3);
      }

      .form header {
        font-size: 30px;
        text-align: center;
        color: #f5f5f5;
        font-weight: 600;
        cursor: pointer;
      }

      .form.login header {
        color: #aaa;
        opacity: 0.6;
      }

      .wrapper.active .form.login header {
        opacity: 1;
      }

      .wrapper.active .signup header {
        opacity: 0.6;
      }

      .wrapper form {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
      }

      form input {
        height: 60px;
        outline: none;
        border: none;
        padding: 0 15px;
        font-size: 16px;
        font-weight: 400;
        color: #f5f5f5;
        border-radius: 8px;
        background: #1f1f1f;
      }

      .form.login input {
        border: 1px solid #555;
      }

      .form.login input:focus {
        box-shadow: 0 1px 0 #666;
      }

      form .checkbox {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .checkbox input[type="checkbox"] {
        height: 16px;
        width: 16px;
        accent-color: #f5f5f5;
        cursor: pointer;
      }

      form .checkbox label {
        cursor: pointer;
        color: #f5f5f5;
      }

      form a {
        color: #aaa;
        text-decoration: none;
      }

      form a:hover {
        text-decoration: underline;
      }

      form input[type="submit"] {
        margin-top: 15px;
        font-size: 18px;
        font-weight: 500;
        background: #444;
        color: #f5f5f5;
        cursor: pointer;
        border: none;
        transition: background 0.3s ease;
      }

      form input[type="submit"]:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="providers.html">Providers</a></li>
        <li><a href="create-service.html">Create Service</a></li>
        <li><a href="delete-service.html">Delete Service</a></li>
        <li><a href="service-dashboard.html">Service Dashboard</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="logout.html">Logout</a></li>
        <li><a href="admin-login.html">Admin</a></li>
      </ul>
    </nav>

    <section class="wrapper">
      <div class="form signup">
        <header>Signup</header>
        <form action="#">
          <input type="text" placeholder="Full name" required />
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <div class="checkbox">
            <input type="checkbox" />
            <label>Agree to terms and conditions</label>
          </div>
          <input type="submit" value="Signup" />
        </form>
      </div>

      <div class="form login">
        <header>Login</header>
        <form action="#">
          <input type="text" placeholder="Email address" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot password?</a>
          <input type="submit" value="Login" />
        </form>
      </div>
    </section>

    <script>
      const wrapper = document.querySelector(".wrapper"),
        signupHeader = document.querySelector(".signup header"),
        loginHeader = document.querySelector(".login header");

      loginHeader.addEventListener("click", () => {
        wrapper.classList.add("active");
      });
      signupHeader.addEventListener("click", () => {
        wrapper.classList.remove("active");
      });
    </script>
  </body>
</html>
