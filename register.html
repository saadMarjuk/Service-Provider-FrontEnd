<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup Form</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #121212;
      color: #f5f5f5;
      padding: 0 20px; /* Add some padding to prevent content touching the edges */
    }
    nav {
      width: 100%;
      background: #333;
      padding: 10px 20px;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }
    nav ul {
      display: flex;
      list-style: none;
      margin: 0;
      padding: 0;
      justify-content: center;
    }
    nav ul li {
      margin: 0 10px;
    }
    nav ul li a {
      color: #f5f5f5;
      text-decoration: none;
      font-weight: 500;
      padding: 10px;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #007bff;
    }
    .wrapper {
      max-width: 470px;
      width: 100%;
      border-radius: 12px;
      padding: 20px 30px 120px;
      background: #333;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      margin-top: 80px; /* Space for fixed navbar */
      text-align: center; /* Center form content */
    }
    .form header {
      font-size: 30px;
      font-weight: 600;
      cursor: pointer;
    }
    .form form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 40px;
    }
    form input {
      height: 60px;
      outline: none;
      border: none;
      padding: 0 15px;
      font-size: 16px;
      font-weight: 400;
      color: #f5f5f5;
      border-radius: 8px;
      background: #1f1f1f;
    }
    form input[type="submit"] {
      margin-top: 15px;
      font-size: 18px;
      font-weight: 500;
      background: #444;
      color: #f5f5f5;
      cursor: pointer;
      border: none;
      transition: background 0.3s ease;
    }
    form input[type="submit"]:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="providers.html">Providers</a></li>
      <li><a href="create-service.html">Create Service</a></li>
      <li><a href="delete-service.html">Delete Service</a></li>
      <li><a href="service-dashboard.html">Service Dashboard</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="logout.html">Logout</a></li>
      <li><a href="admin-login.html">Admin</a></li>
    </ul>
  </nav>
   
  <!-- Signup Form -->
  <div class="wrapper">
    <div class="form signup">
      <header>Signup</header>
      <form action="/user/register" method="post">
        <input type="text" name="fullname" placeholder="Full name" required />
        <input type="email" name="email" placeholder="Email address" required />
        <input type="password" name="password" placeholder="Password" required />
        <input type="submit" value="Signup" />
      </form>
    </div>
  </div>
</body>
</html>
